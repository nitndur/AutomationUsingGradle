plugins {
    id 'java'
}

group 'AutomationUsingGradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    // https://mvnrepository.com/artifact/com.relevantcodes/extentreports
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'

}

test {
    useTestNG() {
        useDefaultListeners = true
        suiteXmlFilesm << new File("src/test/java/TestNG.xml")
        setSuiteXmlFiles(suiteXmlFiles)
    }
}